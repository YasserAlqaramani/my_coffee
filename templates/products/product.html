{% extends 'base.html' %}
{% load static %}
{% block title %}| Product Details{% endblock %}

{% block content %}
<div class="my-form container p-5 my-5 rounded border border-warning">
    <form id="frm_add_to_card" action="{% url 'add_to_card' %}">
        <h2 class="text-center">Product Details</h2>
        <hr>

        {% include 'partials/_alerts.html' %}

        <section>
            
              <div class="row p-5 " >

                <div class="card mb-3 w-100" >
                  <div class="row no-gutters">
                    <div class="col-md-4">
                      <img src="{{ pro.photo.url }}" class="card-img" alt="{{ pro.name }}">
                    </div>
                    <div class="col-md-8">
                      <div class="card-body">
                        <h5 class="card-title" id="productName">{{ pro.name }}</h5>
                        <hr>
                        <p class="card-text" id="description">{{ pro.desc }}</p>
                        <hr>
                        <p class="card-text">Current Price: <span id="price" class="bg-dark text-light rounded-circle p-2">${{ pro.price }}</span></p>
                        <hr>
                        <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#staticBackdrop">Add To Cart</button>


                        <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                          <div class="modal-dialog modal-dialog-centered ">
                            <div class="modal-content">
                              <div class="modal-header">
                                <h4 class="modal-title fs-5" id="staticBackdropLabel">Select Quantity</h4>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                                </button>
                              </div>
                              <div class="modal-body">
                                <label for="inputQty">Quantity</label>
                                <input type="text" class="form-control" name="qty" id="inputQty" placeholder="" required value="1">
                                <input type="hidden" name="pro_id" value="{{pro.id}}">
                                <input type="hidden" name="price" value="{{pro.price}}">
                              </div>
                              <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="btn-close">Close</button>
                                <button   class="btn btn-warning" onclick="add_to_card()" >Confirm</button>
                              </div>
                            </div>
                          </div>
                        </div>


                        <a href="{% url 'product_fav' pro_id=pro.id %}" class="btn btn-warning text-white">
                          <svg class="bi bi-star-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                          </svg>
                        </a>
                        <hr>
                        <a href="{% url 'products' %}" class="btn btn-warning">All Products</a>
                      </div>
                    </div>
                  </div>
                </div>

              </div>
            
        </section>
    

    </form>

    <script>
      function add_to_card(){
        document.getElementById('btn-close').click();
       // t = setTimeout(function(){},5000);
       // clearTimeout(t);
        document.getElementById('frm_add_to_card').submit();

      }
    </script>

</div>
{% endblock %}
