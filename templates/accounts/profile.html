{% extends 'base.html' %}
{% block title %}| Profile{% endblock %}

{% block content %}
<div class="my-form container p-5 my-5 rounded border border-warning">
    <h2 class="text-center">Profile</h2>
        <hr>
    {% if request.user.is_authenticated %}
    <form method="POST">
        {% csrf_token %}
        

        {% include 'partials/_alerts.html' %}

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputFirstName">First Name</label>
                <input type="text" class="form-control" name="fname" id="inputFirstName" required value="{{fname}}">
            </div>
            <div class="form-group col-md-6">
                <label for="inputLastName">Last Name</label>
                <input type="text" class="form-control" name="lname" id="inputLastName" required value="{{lname}}">
            </div>
        </div>

        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" name="address" value="{{address}}" id="inputAddress" placeholder="1234 Main St" required >
        </div>
        <div class="form-group">
            <label for="inputAddress2">Address 2</label>
            <input type="text" class="form-control" name="address2" value="{{address2}}" id="inputAddress2" placeholder="Apartment, studio, or floor" required>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" name="city" value="{{city}}" id="inputCity" required>
            </div>
            <div class="form-group col-md-4">
                <label for="inputZip">State</label>
                <input type="text" class="form-control" name="state" value="{{state}}" id="inputZip" required>
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" name="zip" value="{{zip}}" id="inputZip" placeholder="11111" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="email" name="email" value="{{email}}" readonly class="form-control-plaintext border border-warning rounded" id="inputEmail" placeholder="name@example.com" required>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputUsername">Username</label>
                <input type="text" name="username" value="{{username}}" readonly class="form-control-plaintext border border-warning rounded" id="inputUsername" placeholder="ahmed" required>
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword">Password</label>
                <input type="password" name="pass" value="{{pass}}" class="form-control" id="inputPassword" required>
            </div>
        </div>

        <button name="btn_save" type="submit" class="btn btn-warning">Save Changes</button>
    </form>
    {% else %}
    <h4 class="alert alert-danger"> You must be
        <a class="text-dark" href="{% url 'signin' %}"> Logged in</a>
    </h4>
    {% endif %}

</div>
{% endblock %}
